<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header class="p-2 nav">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                        class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
                        <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z" />
                        <path
                            d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z" />
                    </svg>
                    <h1 class="ps-2 fs-2 logo">Weather Now</h1>
                </a>
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input id="city-name" type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                    <span id="name-error"></span>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-primary me-2" id="search-btn"><svg
                            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>Search</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="d-grid">
            <div class="row gap-5 justify-content-center justify-content-md-evenly">
                <div class="card col-sm-12 col-lg-3 p-0 temp-card">
                    <img src="assets/arrow-clockwise.svg" class="card-img-top" id="icon" alt="" width="240" height="250">
                    <div class="card-body">
                        <h1 class="card-title display-1" id="temp">--°c</h1>
                        <p class="card-text fs-2" id="weather-des">--</p>
                        <hr>
                        <p class="card-text" id="current-city">--</p>
                        <p class="card-title" id="date"></p>
                    </div>
                </div>
                <div class="card col-sm-12 col-lg-8 p-0 current-weather">
                    <div class="card-header">
                        <h4 id="current-title">Today's Weather</h4>
                    </div>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-sm-6 mb-5">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title fs-3"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="35" fill="currentColor" class="bi bi-thermometer-low" viewBox="0 0 16 16">
                                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415"/>
                                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"/>
                                          </svg> Minimum Temperature</h5>
                                        <p class="card-text fs-3" id="min-temp">--°c</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-5">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title fs-3"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer-high" viewBox="0 0 16 16">
                                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415"/>
                                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"/>
                                          </svg> Maximum Temperature</h5>
                                        <p class="card-text fs-3" id="max-temp">--°c</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-5">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title fs-3"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer-sun" viewBox="0 0 16 16">
                                            <path d="M5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585A1.5 1.5 0 0 1 5 12.5"/>

                                    </div>
                                </div>
                            </div>


                            <div class="col-sm-6 mb-5">
                                <div class="card">
                                    <div class="card-body">

                                          </svg> Humidity</h5>
                                        <p class="card-text fs-3" id="humidity">--%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-5 mb-sm-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title fs-3"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">

                                          </svg> Pressure</h5>
                                        <p class="card-text fs-3" id="pressure">--mb</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title fs-3"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-binoculars" viewBox="0 0 16 16">

                                          </svg> Visibility</h5>
                                        <p class="card-text fs-3" id="visibility">--km</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result"></div>
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title fs-3">Wind</h5>
                      <h5 class="card-text" id="wind-speed">--</h5>
                      <h5 class="card-text" id="wind-direction">--</h5>
                      <h5 class="card-text" id="wind-gust">--</h5>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title fs-3" id="current-city-name">City Name</h5>
                      <h5 class="card-text" id="population">--</h5>
                      <h5 class="card-text" id="latitude">--</h5>
                      <h5 class="card-text" id="longitude">--</h5>
                    </div>
                  </div>
                </div>
              </div>
        </main>
